<!DOCTYPE html>
<html>
{%load static%}
<head>
	<meta charset="utf-8">
	<title>view SLA</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/nunito-font.css' %}">
	<!-- Main Style Css -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('{% static 'add-SLA/colorlib-regform-35/images/7p.png' %}')">
			<form class="form-detail" action="#" method="post">
				<h2>View SLA</h2>
				<div class="container-fluids">
						<table class="table">
								<thead>
								 <tr>
									<th>NAME OF VENDORS</th>
									<th>SLA NUMBER</th>
									<th>SLA NAME</th>
									<th>Service Level Agreements</th>
								  </tr>
                                 {% for sla in object_list %}
								  <tr>
								  	<td>{{ sla.name_of_vendor }}</td>
									<td>{{ sla.sla_number }}</td>
                                      <td>{{ sla.sla_name }}</td>
									<td>{{ sla.sla }}</td>


								  </tr>
								  {% endfor %}
									  
										 
								</tbody>
							  </table>
							</div>
            <div class="text-center">
          <a style="color: #ffffff;font-size: medium" class="d-block small mt-3" href="{%url 'customer_home' %}">Home</a>

        </div>
			</form>

		</div>
	</div>
					
					<p></p><br>
					
					
							
					<p></p><br>
                    
					
						
				
					
						
</body><!by manish ,ults-->
</html>
